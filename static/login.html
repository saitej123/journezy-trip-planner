<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        /* Password toggle button styles */
        #togglePassword {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-color: rgba(79, 70, 229, 0.1);
            color: #666;
            transition: all 0.3s ease;
        }
        
        #togglePassword:hover {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }
        
        #togglePassword:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }
        
        .input-group .form-control:not(:last-child) {
            border-right: none;
        }
        
        .input-group .form-control:focus + #togglePassword {
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="/static/images/logo.png" alt="Journezy Logo" class="login-logo" style="max-width: 100%; height: auto; width: 280px;">
                    </div>
                    
                    <h4 class="text-center mb-4">Enter Details</h4>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username"
                                    placeholder="Username"
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password"
                                    placeholder="Password"
                                    required
                                >
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        
                        <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(45deg, #FF6B00, #FF8C33); border: none;">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <small class="text-muted">Â© 2025 Journezy Trip. All Rights Reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = (document.getElementById('username').value || '').trim();
            const password = (document.getElementById('password').value || '').trim();
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalBtnHtml = submitBtn.innerHTML;

            // Reset any previous error
            errorDiv.classList.add('d-none');
            errorDiv.textContent = '';

            try {
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    window.location.href = '/app';
                } else {
                    const text = await response.text();
                    // Show a friendly message for common errors
                    if (response.status === 400) {
                        errorDiv.textContent = 'Please enter username and password.';
                    } else if (response.status === 401) {
                        errorDiv.textContent = 'Invalid username or password';
                    } else {
                        errorDiv.textContent = 'Login failed. Please try again.';
                    }
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An error occurred during login. Please try again.';
                errorDiv.classList.remove('d-none');
            }
            finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnHtml;
            }
        }

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            // Toggle password visibility
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('d-none');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('d-none');
        });
    </script>
</body>
</html>
